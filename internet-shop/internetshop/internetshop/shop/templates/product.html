{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet"/>

<div class="heading">
    <div class="logo">
        <h1 class="logoText">ValoMarket</h1>
    </div>

    <div class="navigation">
        <a class="navlink" href="/">Главная</a>
        <a class="navlink" href="/products">Товары</a>
        <a class="navlink" href="/discounts">Услуги</a>
    </div>
</div>

<div class="productCard">
    <img class="productImage" src="{{ product.image_url }}">
    <div class="productInfo">
        <h1>{{ product.name }}</h1>
        <h3>{{ product.price }} ₽</h3>

        <button>Купить</button>
    </div>
</div>

<div class="productDetails">
    <h1>Описание:</h1>
    <p>
        {{ product.description }}
    </p>

    <h1>Характеристики:</h1>

    {% if product.weight %}
    <div class="charRow">
        <p>
            Вес:
        </p>
        <p>
            {{ product.weight }} грамм
        </p>
    </div>
    {% endif %}

    {% if product.model %}
    <div class="charRow">
        <p>
            Модель:
        </p>
        <p>
            {{ product.model }}
        </p>
    </div>
    {% endif %}
</div>
